<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="gameboard">
        <div class="boardRow">
            <div class="boardPosition" id="pos0" data-pos="0"></div>
            <div class="boardPosition" id="pos1" data-pos="1"></div>
            <div class="boardPosition" id="pos2" data-pos="2"></div>
        </div>

        <div class="boardRow">
            <div class="boardPosition" id="pos3" data-pos="3"></div>
            <div class="boardPosition" id="pos4" data-pos="4"></div>
            <div class="boardPosition" id="pos5" data-pos="5"></div>
        </div>

        <div class="boardRow">
            <div class="boardPosition" id="pos6" data-pos="6"></div>
            <div class="boardPosition" id="pos7" data-pos="7"></div>
            <div class="boardPosition" id="pos8" data-pos="8"></div>
        </div>
    </div>
<br>

<h2 id="nextPlayer">Please enter both player's name.</h2>
    <div id="infoContainer">
        <div class="columnContainer">
            <label for="player1Name">Player 1 name:</label>
            <input type="text" name="player1Name" id="player1Name">
            <button id="savePlayer1">Save player</button>
        </div>

        <div class="columnContainer">
            <button id="resetGame">Reset Game</button>
        </div>

        <div class="columnContainer">
            <label for="player2Name">Player 2 name:</label>
            <input type="text" name="player2Name" id="player2Name">
            <button id="savePlayer2">Save player</button>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
