<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="gameboard">
        <div class="boardRow">
            <div class="boardPosition" id="pos0" data-pos="0">0</div>
            <div class="boardPosition" id="pos1" data-pos="1">1</div>
            <div class="boardPosition" id="pos2" data-pos="2">2</div>
        </div>

        <div class="boardRow">
            <div class="boardPosition" id="pos3" data-pos="3">3</div>
            <div class="boardPosition" id="pos4" data-pos="4">4</div>
            <div class="boardPosition" id="pos5" data-pos="5">5</div>
        </div>

        <div class="boardRow">
            <div class="boardPosition" id="pos6" data-pos="6">6</div>
            <div class="boardPosition" id="pos7" data-pos="7">7</div>
            <div class="boardPosition" id="pos8" data-pos="8">8</div>
        </div>
    </div>


    <script src="./script.js" defer></script>
</body>
</html>
